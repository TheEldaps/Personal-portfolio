    <main class="contact">
      <h1>Contact me</h1>

      <form action="">
        <div>
          <label for="contact-firstname">Your Firstname:</label>
          <input type="text" id="contact-firstname" />
        </div>
        <div>
          <label for="contact-lastname">Your Lastname:</label>
          <input type="text" id="contact-lastname" />
        </div>
        <div>
          <label for="message-subject">Subject of the message:</label>
          <input type="text" id="message-subject" />
        </div>
        <textarea
          name="comment"
          id="text-message"
          placeholder="Type your message here"
        ></textarea>

        <button>Send</button>
      </form>
      <div class="contact-means">
        <a class="email" href="https://www.gmail.com">
          <img src="/img/gmail (1).png" alt="" />
        </a>

        <a class="twitter" href="https://www.twitter.com">
          <img src="/img/" alt="" />
        </a>

        <a class="telegram" href="https://www.t.me.com">
          <img src="/img/telegram.png" alt="" />
        </a>
        <a class="instagram" href="https://www.instagram.com">
          <img src="/img/instagram.png" alt="" />
        </a>

        <img src="/img/phone-call.png" alt="" />
      </div>
    </main>
